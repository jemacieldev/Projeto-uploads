<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Upload de Imagens e Vídeos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Upload de Imagens e Vídeos</h1>

        <div id="loadingMessage" class="custom-alert">Upload em andamento...</div>
        <div id="successMessage" class="alert alert-success">Arquivo enviado com sucesso!</div>
        <div id="errorMessage" class="alert alert-error">Erro ao enviar o arquivo. Tente novamente.</div>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*,video/*" required>
            <textarea name="description" placeholder="Descrição do arquivo" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="uploadsList">
            <!-- Aqui serão listados os arquivos já carregados -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
